<!DOCTYPE html>
<html>

<head>
    <title>music_world</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(233, 231, 231, 0.838);
            border-radius: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #257383;
            color: white;
        }

        .form-button:hover {
            background-color: rgb(69, 151, 160);
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="signupForm">
            <h2 style="color:#ddd;">Sign Up</h2>
            <input class="form-input" type="text" id="username" placeholder="Username" required>
            <input class="form-input" type="password" id="password" placeholder="Password" required>
            <input class="form-input" type="email" id="email" placeholder="Email" required>
            <button class="form-button" type="submit">Sign Up</button>
        </form>

        <form id="loginForm">
            <h2 style="color:#ddd;">Log In</h2>
            <input class="form-input" type="text" id="loginUsername" placeholder="Username" required>
            <input class="form-input" type="password" id="loginPassword" placeholder="Password" required>
            <button class="form-button" type="submit">Log In</button>
        </form>
    </div>

    <script>
        // Handle form submissions
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Sign up logic goes here
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Log in logic goes here
        });
    </script>
</body>

</html>
